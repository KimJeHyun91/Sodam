<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin_login_style.css}">
	<title>관리자 로그인</title>
</head>
<body>
<div class="login-wrapper">
	<div class="login-box">
		<h2>관리자 로그인</h2>
		<form th:action="@{/admin_login}" method="post">
			<label for="username">접속이름</label>
			<input type="text" id="input_id" name="username" required>

			<label for="password">비밀번호</label>
			<input type="password" id="input_password" name="password" required>

			<button type="submit">접속</button>
		</form>
	</div>
</div>
</body>
</html>
