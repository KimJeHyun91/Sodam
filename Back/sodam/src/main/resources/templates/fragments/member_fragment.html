<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
</head>
<body>

<div th:fragment="member_table">
	<h3>이웃 테이블</h3>
		<div class="table-controls">
			<button type="button" id="get_member_list_button">전체 이웃 테이블 불러오기</button><br>
			<button type="button" id="open_add_modal" style="float: right;">이웃추가</button>
				<form style="float: right;">
					<input type="text" id="member_search_input" placeholder="손글주소, 별칭, 이름" />
				</form>
		</div>
	<div class="table-container">
		<table>
			<thead>
			<tr>
				<td colspan="10">
				</td>
			</tr>
			<tr>
				<td>접속이름</td>
				<td>비밀번호</td>
				<td>손글주소</td>
				<td>별칭</td>
				<td>이름</td>
				<td>생년월일</td>
				<td>생성일</td>
				<td>마지막 수정일</td>
				<td>인가</td>
				<td>관리</td>
			</tr>
			</thead>
			<tbody id="output_member_list">
			<!-- 백엔드에서 불러온 사용자 정보들이 여기에 표시됨 -->
			</tbody>
		</table>
	</div>
</div>

<!-- 🔹 새로운 이웃 추가 fragment -->
<div th:fragment="member_add_form">
	<div id="add_modal" style="display:none;">
		<div id="member_add_div">
			<span id="close_add_modal">&times;</span>
			<h3>새로운 이웃 추가</h3>

			<!-- 접속이름 -->
			<label>접속이름</label>
			<input type="text" id="input_id">
			<button type="button" id="check_id_button">중복확인</button>
			<div class="error" id="id_error"></div>

			<!-- 비밀번호 -->
			<label>비밀번호</label>
			<input type="password" id="input_password">
			<div class="error" id="password_error"></div>

			<!-- 비밀번호 확인 -->
			<label>비밀번호 확인</label>
			<input type="password" id="input_password_verification">
			<div class="error" id="confirm_password_error"></div>

			<!-- 이메일 (손글주소) -->
			<label>손글주소</label>
			<input type="email" id="input_email">
			<button type="button" onclick="checkEmail()">중복확인</button>
			<div class="error" id="email_error"></div>

			<!-- 이메일 인증 코드 -->
			<input type="text" id="input_email_code" placeholder="코드 입력">
			<button type="button" onclick="sendEmailCode()">이메일 인증</button>
			<button type="button" onclick="verifyEmailCode()">확인</button>
			<div class="error" id="email_code_error"></div>

			<!-- 별칭 -->
			<label>별칭</label>
			<input type="text" id="input_nickname">
			<div class="error" id="nickname_error"></div>

			<!-- 이름 -->
			<label>이름</label>
			<input type="text" id="input_name">
			<div class="error" id="name_error"></div>

			<!-- 생년월일 -->
			<label>생년월일</label>
			<input type="text" id="input_birthday" placeholder="YYYYMMDD">
			<div class="error" id="birthday_error"></div>

			<!-- 인가 -->
			<label>인가</label>
			<input type="text" id="input_authorization" placeholder="A 또는 U">

			<!-- 개인정보 동의 -->
			<label>
				<input type="checkbox" id="input_agree"> 개인정보 수집 동의
			</label>

			<button type="button" id="member_add_button">추가</button>
		</div>
	</div>
</div>

<script src="/js/member_add.js"></script>

</body>
</html>
