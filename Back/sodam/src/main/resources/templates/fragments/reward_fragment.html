<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="reward_table">
    <h3>사용자별 보상 지급 내역</h3>
    <table>
        <thead>
        <tr>
            <th>이웃</th>
            <th>보상명</th>
            <th>보상 유형</th>
            <th>지급 사유</th>
            <th>지급일</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr><td colspan="6">데이터 없음</td></tr>
        </tbody>
    </table>

    <h3>🎁 보상 지급 폼</h3>
    <form id="give-reward-form">
        <label>이웃 선택: <select name="user"></select></label>
        <label>보상 선택: <select name="reward"></select></label>
        <label>지급 사유: <input type="text" name="reason" /></label>
        <button type="submit">보상 지급</button>
    </form>

    <hr/>

    <h3>전체 보상 아이템 목록</h3>
    <table>
        <thead>
        <tr>
            <th>보상명</th>
            <th>설명</th>
            <th>보상 유형</th>
            <th>가격</th>
            <th>수정/삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr><td colspan="5">데이터 없음</td></tr>
        </tbody>
    </table>

    <h3>➕ 보상 아이템 추가 폼</h3>
    <form id="add-reward-form">
        <label>보상명: <input type="text" name="rewardName" /></label>
        <label>설명: <input type="text" name="description" /></label>
        <label>보상 유형: <input type="text" name="rewardType" /></label>
        <label>가격: <input type="number" name="price" /></label>
        <button type="submit">보상 아이템 등록</button>
    </form>
</div>

</body>
</html>
