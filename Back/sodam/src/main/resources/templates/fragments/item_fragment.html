<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장터 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/item_style.css}" />
</head>
<body>
<div th:fragment="item_table">

    <h3>장터 목록</h3>

    <!-- 문양 -->
    <div class="category-section">
        <div class="category-title">문양</div>
        <div class="item-grid" style="display:flex; flex-wrap:nowrap; overflow-x:auto;">
            <div class="item-box"><img src="/img/1.png" width="80"></div>
            <div class="item-box"><img src="/img/2.png" width="80"></div>
            <div class="item-box"><img src="/img/3.png" width="80"></div>
            <div class="item-box"><img src="/img/4.png" width="80"></div>
            <div class="item-box"><img src="/img/5.png" width="80"></div>
            <div class="item-box"><img src="/img/6.png" width="80"></div>
            <div class="item-box">+</div>
        </div>
        <button class="delete-button">삭제</button>
    </div>

    <!-- 틀 -->
    <div class="category-section">
        <div class="category-title">틀</div>
        <div class="item-grid" style="display:flex; flex-wrap:nowrap; overflow-x:auto;">
            <div class="item-box"><img src="/img/7.png" width="80"></div>
            <div class="item-box"><img src="/img/8.png" width="80"></div>
            <div class="item-box">+</div>
        </div>
        <button class="delete-button">삭제</button>
    </div>

    <!-- 배경 -->
    <div class="category-section">
        <div class="category-title">배경</div>
        <div class="item-grid" style="display:flex; flex-wrap:nowrap; overflow-x:auto;">
            <div class="item-box"><img src="/img/9.png" width="80"></div>
            <div class="item-box"><img src="/img/10.png" width="80"></div>
            <div class="item-box">+</div>
        </div>
        <button class="delete-button">삭제</button>
    </div>

</div>
</body>
</html>
