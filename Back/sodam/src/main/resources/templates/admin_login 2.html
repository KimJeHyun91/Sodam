<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin_login_style.css}">
	<title>Login</title>
</head>
<body>
	<h3>관리자 로그인</h3>
	<form th:action="@{/admin_login}" method="post">
		<label for="username">접속 이름</label><br>
		<input type="text" id="input_id" name="username"><br>
		<label for="password">비밀번호</label><br>
		<input type="password" id="input_password" name="password"><br>
		<button type="submit">로그인</button>	
	</form>
	
	
</body>
</html>
